<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fadadd);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .countdown, .message {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .message {
            display: none;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Your Special Day üéâ</h1>
        <p class="countdown" id="countdown">Loading...</p>
        <p class="message" id="message">Happy Birthday, Alangkrita! ‚ù§Ô∏è</p>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");

        // Set birthday to January 27, 2025 at midnight
        const birthday = new Date(2025, 0, 27, 0, 0, 0); // Month is 0-indexed: 0 = January

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday - now;

            if (timeDiff <= 0) {
                // Display the happy birthday message
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);

        // Initialize countdown on page load
        updateCountdown();
    </script>
</body>
</html>
